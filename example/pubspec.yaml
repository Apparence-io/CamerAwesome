name: camera_app
description: A Camera App using CameraAwesome.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.1

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  better_open_file: ^3.6.4
  cross_file: ^0.3.3+6
  flutter:
    sdk: flutter
  camerawesome:
    path: ../
  path_provider: ^2.1.5
  google_mlkit_face_detection: ^0.12.0
  google_mlkit_barcode_scanning: ^0.13.0
  google_mlkit_text_recognition: ^0.14.0
  image: ^4.1.3
  meta: ^1.10.0
  rxdart: ^0.28.0
  video_player: ^2.9.2

dev_dependencies:
  exif: ^3.3.0
  flutter_test:
    sdk: flutter
  patrol: ^3.14.0
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  disable-swift-package-manager: true
